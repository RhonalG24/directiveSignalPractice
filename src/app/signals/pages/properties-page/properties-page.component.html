<h1>Mutaciones</h1>
<div class="row">

  <div class="col-6">

    <input type="text"
      #txtEmail
      class="form-control mb-2"
      (input)="onFieldUpdated('email', txtEmail.value)"
      [value]="user().email"
      >
      <input type="text"
      #txtFirstName
      class="form-control mb-2"
      (input)="onFieldUpdated('first_name', txtFirstName.value)"
      [value]="user().first_name"
      >
      <input type="text"
      #txtLastName
      class="form-control mb-2"
      (input)="onFieldUpdated('last_name', txtLastName.value)"
      [value]="user().last_name"
    >
  </div>



  <div class="col-6">
    <!-- data del usuario -->
    <pre>{{ user() | json}}</pre>
    {{ fullName() }}
    <!-- {{ fullName }} -->
    <button class="btn btn-primary" (click)="IncreaseBy(+1)">
    + 1
    </button>
  </div>

</div>
